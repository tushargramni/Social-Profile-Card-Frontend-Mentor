<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section class="component">
    <section class="img-sec">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </section>
    <section class="name-location">
        <span><h1>Jessica Randall</h1></span>
        <span style="color: #94ab41; font-size: small;">London, United Kingdom</span>
    </section>
    <section class="items">
        <quote><i style="color: #B5B5B5;">"Front-end developer and avid reader."</i></quote>
        <section class="link-list">
            <span class="links">
                <a href="#" target="_parent">Github</a>
            </span>
            <span class="links">
                <a href="#" target="_parent">LinkedIn</a>
            </span>
            <span class="links">
                <a href="#" target="_parent">Frontend Mentor</a>
            </span>
            <span class="links">
                <a href="#" target="_parent">
                    FreeCodeCamp
                </a>
            </span>
            <span class="links">
                <a href="#" target="_parent">Twitter</a>
            </span>
            <span class="links">
              <a href="#" target="_parent">Instagram</a>
          </span>
        </section>
    </section>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tushar Gramni</a>.
  </div>
</body>
</html>
